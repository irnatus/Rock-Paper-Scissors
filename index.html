<!DOCTYPE html> 
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <h1>Let's Play Rock, Paper, Scissor!</h1>
  <div id="content">
    <div id="button-container">
      <button class = "choice" id = rock>Rock</button>
      <button class = "choice" id = paper>Paper</button>
      <button class = "choice" id = scissors>Scissors</button>
    </div>
    <div id="reset-button-container"></div>
    <h3>Scoreboard</h3>
    <div id="scoreboard"> 
      <div id="player-score">Player</div>
      <div id="vs-sign">VERSUS</div>
      <div id="computer-score">Computer</div>
    </div>
    <div id="info-board">
      <h4>Play log:</h4>
    </div>
  </div>
</body>
</html>
