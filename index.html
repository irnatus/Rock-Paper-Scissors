<!DOCTYPE html> 
<html>
<head>
  <title>Rock Paper Scissors!</title>
  <meta charset="UTF-8"/>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js"></script>
</head>
<body>
  <h1>Let's Play Rock, Paper, Scissor!</h1>
  <div id="content">
    <div id="button-container">
      <button id = rock type="button">Rock</button>
      <button id = paper type="button">Paper</button>
      <button id = scissor type="button">Scissor</button>
    </div>
    
    <button id = play-button>Press to Play!</button>
    <h3>Scoreboard</h3>
    <div id="scoreboard"> 
      <div id="player-score">Player</div>
      <div id="vs-sign">VERSUS</div>
      <div id="computer-score">Computer</div>
    </div>
    <div id="info-board">Play Log</div>
  </div>
</body>
</html>
